<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Assignment 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --card-border: #334155;
            --text-main: #f1f5f9;
            --text-secondary: #94a3b8;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --accent: #8b5cf6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #1a1a2e 100%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border-radius: 25px;
            border: 1px solid var(--card-border);
        }

        .role-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-badge.admin {
            background: var(--accent);
            color: white;
        }

        .role-badge.user {
            background: var(--card-border);
            color: var(--text-secondary);
        }

        .grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text-main);
            font-family: inherit;
            font-size: 0.9rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: transform 0.1s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--card-border);
            color: var(--text-main);
        }

        .btn-danger {
            background: var(--danger);
            padding: 0.5rem;
            width: auto;
        }

        .btn-success {
            background: var(--success);
            padding: 0.5rem;
            width: auto;
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            width: auto;
        }

        /* Categories List */
        .category-list {
            list-style: none;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            background: var(--bg);
            border: 1px solid var(--card-border);
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-item:hover,
        .category-item.active {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .category-item.active {
            box-shadow: 0 0 0 2px var(--primary);
        }

        .category-name {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .category-count {
            background: var(--card-border);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
        }

        /* Tasks */
        .task-item {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
        }

        .task-info {
            flex: 1;
        }

        .task-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .task-desc {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.low {
            background: #3b82f6;
            color: white;
        }

        .badge.medium {
            background: var(--warning);
            color: #1a1a2e;
        }

        .badge.high {
            background: var(--danger);
            color: white;
        }

        .badge.completed {
            background: var(--success);
            color: white;
        }

        .badge.pending {
            background: var(--card-border);
            color: var(--text-secondary);
        }

        .badge.category {
            background: var(--accent);
            color: white;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Auth Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            background: var(--bg);
            border: 1px solid var(--card-border);
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid var(--danger);
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            border: 1px solid var(--success);
        }

        .hidden {
            display: none !important;
        }

        /* Filter bar */
        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-bar select {
            width: auto;
            min-width: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üìã Task Manager</h1>
            <div class="auth-section">
                <div id="userInfo" class="user-info hidden">
                    <span id="userName"></span>
                    <span id="userRole" class="role-badge"></span>
                </div>
                <button id="authBtn" class="btn-small">üîê Login</button>
                <button id="logoutBtn" class="btn-small btn-secondary hidden">Logout</button>
            </div>
        </header>

        <div class="grid">
            <!-- Sidebar -->
            <aside>
                <!-- Categories Card -->
                <div class="card">
                    <h2>üìÅ Categories</h2>
                    <ul id="categoryList" class="category-list">
                        <li class="category-item active" data-id="all">
                            <span class="category-name">üìã All Tasks</span>
                        </li>
                    </ul>
                </div>

                <!-- Add Category (Admin Only) -->
                <div id="addCategoryCard" class="card hidden">
                    <h2>‚ûï Add Category</h2>
                    <form id="categoryForm">
                        <div class="form-group">
                            <label for="categoryName">Name</label>
                            <input type="text" id="categoryName" required placeholder="Category name">
                        </div>
                        <div class="form-group">
                            <label for="categoryDesc">Description</label>
                            <input type="text" id="categoryDesc" placeholder="Optional description">
                        </div>
                        <button type="submit">Add Category</button>
                    </form>
                </div>

                <!-- Admin User Management Panel -->
                <div id="adminPanel" class="card hidden">
                    <h2>üë• User Management</h2>
                    <div class="form-group">
                        <label for="userSelect">Select User</label>
                        <select id="userSelect">
                            <option value="">-- Select a user --</option>
                        </select>
                    </div>
                    <div id="selectedUserInfo" class="hidden"
                        style="margin-top: 1rem; padding: 0.75rem; background: var(--bg); border-radius: 8px;">
                        <p><strong>Viewing tasks for:</strong> <span id="selectedUserName"></span></p>
                        <button id="backToMyTasks" class="btn-small btn-secondary" style="margin-top: 0.5rem;">‚Üê Back to
                            My Tasks</button>
                    </div>
                </div>

                <!-- Main Content -->
                <main>
                    <!-- Add Task Card -->
                    <div id="addTaskCard" class="card hidden">
                        <h2>‚ú® Add New Task</h2>
                        <form id="taskForm">
                            <div class="form-group">
                                <label for="taskName">Task Name</label>
                                <input type="text" id="taskName" required placeholder="What needs to be done?">
                            </div>
                            <div class="form-group">
                                <label for="taskDesc">Description</label>
                                <textarea id="taskDesc" rows="2" placeholder="Add details..."></textarea>
                            </div>
                            <div class="form-group">
                                <label for="taskCategory">Category</label>
                                <select id="taskCategory" required>
                                    <option value="">Select a category</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="taskPriority">Priority</label>
                                <select id="taskPriority">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            <button type="submit">Add Task</button>
                        </form>
                    </div>

                    <!-- Filter Bar -->
                    <div class="filter-bar">
                        <select id="filterPriority">
                            <option value="">All Priorities</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <select id="filterStatus">
                            <option value="">All Status</option>
                            <option value="false">Pending</option>
                            <option value="true">Completed</option>
                        </select>
                    </div>

                    <!-- Task List -->
                    <div id="taskList"></div>
                </main>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal-overlay">
        <div class="modal">
            <h2>üîê Authentication</h2>
            <div class="tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="register">Register</div>
            </div>
            <div id="authAlert" class="alert hidden"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="hidden">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" required placeholder="johndoe">
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required minlength="6" placeholder="Min 6 characters">
                </div>
                <button type="submit">Register</button>
            </form>

            <div style="text-align: center; margin-top: 1rem;">
                <button type="button" class="btn-secondary btn-small" onclick="closeAuthModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
